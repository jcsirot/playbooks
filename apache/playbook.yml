---
- hosts: ubuntu:&apache
  tasks:
  - apt:
      name=apache2
      state=present
  - copy:
      src={{ index_path }}
      dest=/var/www/html/index.html
  - service:
      name=apache2
      state=started
      enabled=yes

- hosts: ubuntu:&noapache
  tasks:
  - apt:
      name=apache2
      state=absent
      purge=yes
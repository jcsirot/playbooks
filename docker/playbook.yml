---

- name: install docker
  hosts: debian:&docker
  vars_files:
  - defaults.yml
  handlers:
  - name: reload docker
    service:
      name: docker
      state: reloaded
  - name: clear ferm cache
    command: find /var/cache/ferm -mindepth 1 -delete
  - name: reload ferm
    service:
      name: ferm
      state: reloaded
  tasks:
  ##########
  # docker #
  ##########
#  - apt_repository:
#      repo: "deb http://http.debian.net/debian wheezy-backports main"
#      state: present
#      update_cache: yes
#  - apt:
#      name: linux-image-amd64
#      state: present
  - get_url:
      url: https://get.docker.com/
      dest: /var/tmp/install_docker.sh
      mode: "700"
    environment: "{{ docker_environment|default(docker_environment_default) }}"
  - command: /var/tmp/install_docker.sh
    args:
      creates: /usr/bin/docker
  - template:
      src: settings.j2
      dest: /etc/default/docker
    notify:
    - reload docker
  - service:
      name: docker
      state: started
      enabled: yes
  ########
  # ferm #
  ########
  - stat:
      path: /etc/ferm.d
    register: st
  - name: add docker ferm mod on non-local listen address
    template:
      src: ferm.j2
      dest: /etc/ferm.d/docker
    when: "st.stat.exists and '{{ docker_listen_address|default(docker_listen_address_default) }}' != '127.0.0.1'"
    notify:
    - clear ferm cache
    - reload ferm
  - name: remove docker ferm mod on local listen address
    file:
      path: /etc/ferm.d/docker
      state: absent
    when: "st.stat.exists and '{{ docker_listen_address|default(docker_listen_address_default) }}' == '127.0.0.1'"
    notify:
    - clear ferm cache
    - reload ferm

- name: uninstall docker
  hosts: debian:&no-docker
  handlers:
  - name: clear ferm cache
    command: find /var/cache/ferm -mindepth 1 -delete
  - name: reload ferm
    service:
      name: ferm
      state: reloaded
  tasks:
  ##########
  # docker #
  ##########
  - name: docker is stopped
    service:
      name: docker
      state: stopped
      enabled: no
    ignore_errors: yes
  # to be completedâ€¦
  - file:
      path: "{{ item }}"
      state: absent
    with_items:
    - /etc/default/docker
    - /var/tmp/install_docker.sh
  ########
  # ferm #
  ########
  - name: remove docker ferm mod
    file:
      path: /etc/ferm.d/docker
      state: absent
    notify:
    - clear ferm cache
    - reload ferm

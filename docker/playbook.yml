- name: install docker
  hosts: debian:&docker
  vars_files:
  - defaults.yml
  handlers:
  - name: reload docker
    service:
      name: docker
      state: reloaded
  tasks:
#  - apt_repository:
#      repo: "deb http://http.debian.net/debian wheezy-backports main"
#      state: present
#      update_cache: yes
#  - apt:
#      name: linux-image-amd64
#      state: present
  - get_url:
      url: https://get.docker.com/
      dest: /var/tmp/install_docker.sh
      mode: "700"
  - command: /var/tmp/install_docker.sh
    args:
      creates: /usr/bin/docker
  - template:
      src: settings.j2
      dest: /etc/default/docker
    notify:
    - reload docker
  - service:
      name: docker
      state: started
      enabled: yes


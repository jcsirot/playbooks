- name: install docker ferm mod
  hosts: debian:&ferm:&docker
  vars_files:
  - defaults.yml
  handlers:
  - name: reload ferm
    service:
      name: ferm
      state: reloaded
  tasks:
  - template:
      src: ferm.j2
      dest: /etc/ferm.d/docker
    when: "'{{ docker_listen_address|default(docker_listen_address_default) }}' !=  '127.0.0.1'"
    notify:
    - reload ferm

---
- hosts: debian:ubuntu:&pypiserver
  vars_files:
  - defaults.yml
  handlers:
  - name: restart pypiserver
    service:
      name: pypiserver
      state: restarted
  tasks:
  - apt:
      name: python-pip
      state: present
  - pip:
      name: "{{ item }}"
      state: present
    with_items:
    - pypiserver
    - passlib
  # create user
  - user:
      name: pypiserver
      state: present
      system: yes
  # create storage directory
  - file:
      name: /var/cache/pypiserver
      state: directory
      owner: pypiserver
      group: pypiserver
  # create service manifests
  - template:
      src: upstart.j2
      dest: /etc/init/pypiserver.conf
    when:
    - ansible_distribution == "Ubuntu"
    notify:
    - restart pypiserver
  - template:
      src: sysv.j2
      dest: /etc/init.d/pypiserver
      mode: "755"
    when:
    - ansible_distribution == "Debian"
    notify:
    - restart pypiserver
  # setup configuration
  - file:
      name: /etc/pypiserver
      state: directory
      owner: pypiserver
      group: pypiserver
      mode: "700"
  - copy:
      src: "{{ pypiserver_htaccess_path|default(pypiserver_htaccess_path_default) }}"
      dest: /etc/pypiserver
      owner: pypiserver
      group: pypiserver
      mode: "600"
    notify:
    - restart pypiserver
  # start service
  - name: pypiserver is started
    service:
      name: pypiserver
      state: started
      enabled: yes


---

- name: setup LTS repository
  hosts: debian:ubuntu:&jenkinslts
  vars_files:
  - defaults.yml
  tasks:
  - apt_key:
      url: http://pkg.jenkins-ci.org/debian-stable/jenkins-ci.org.key
      state: present
    environment: "{{ jenkins_environment|default(jenkins_environment_default) }}"
  - apt_repository:
      repo: "deb http://pkg.jenkins-ci.org/debian-stable binary/"
      state: present
      update_cache: yes

- name: setup standard repository
  hosts: debian:ubuntu:&jenkins
  vars_files:
  - defaults.yml
  tasks:
  - apt_key:
      url: http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key
      state: present
    environment: "{{ jenkins_environment|default(jenkins_environment_default) }}"
  - apt_repository:
      repo: "deb http://pkg.jenkins-ci.org/debian binary/"
      state: present
      update_cache: yes

- name: install jenkins
  hosts: debian:ubuntu:&jenkins*
  vars_files:
  - defaults.yml
  handlers:
  - name: restart jenkins
    service:
      name: jenkins
      state: restarted
  tasks:
  # pre-install JRE7 to bypass JRE6
  - apt:
      name: openjdk-7-jre-headless
      state: present
  # restore jenkins data on a new installation
  - stat:
      path: /var/lib/jenkins
    register: st
  - unarchive:
      src: "{{ jenkins_archive_path|default(jenkins_archive_path_default) }}"
      dest: /var/lib/jenkins
    when: not st.stat.exists
  # install jenkins
  - apt:
      name: jenkins
      state: present
  - template:
      src: settings.j2
      dest: /etc/default/jenkins
      mode: "644"
    notify:
    - restart jenkins
  # copy jenkins keys
  - file:
      name: /var/lib/jenkins/.ssh
      state: directory
      mode: "700"
      owner: jenkins
      group: jenkins
  - copy:
      src: "{{ jenkins_sshpath|default(jenkins_sshpath_default) }}/"
      dest: /var/lib/jenkins/.ssh/
  # start service
  - service:
      name: jenkins
      state: started
      enabled: yes
  # logrotate
  - stat:
      path: /etc/logrotate.d
    register: st
  - copy:
      src: logrotate
      dest: /etc/logrotate.d/jenkins
    when: st.stat.exists

- name: manage jenkins ferm mod
  hosts: debian:&ferm:&jenkins*
  vars_files:
  - defaults.yml
  handlers:
  - name: reload ferm
    service:
      name: ferm
      state: reloaded
  tasks:
  - name: add jenkins ferm mod if non-local
    template:
      src: ferm.j2
      dest: /etc/ferm.d/jenkins
    when: "'{{ jenkins_listen_address|default(jenkins_listen_address_default) }}' !=  '127.0.0.1'"
    notify:
    - reload ferm
  - name: remove jenkins ferm mod if local
    file:
      path: /etc/ferm.d/jenkins
      state: absent
    when: "'{{ jenkins_listen_address|default(jenkins_listen_address_default) }}' ==  '127.0.0.1'"
    notify:
    - reload ferm
